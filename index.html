
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technical Zone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #292947);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      line-height: 1.5;
    }
    .join-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #00bcd4;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .join-btn:hover {
      background-color: #0097a7;
    }
    .form-box {
      background: #fff;
      color: #000;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
    }
    .form-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }
    .form-box button {
      background-color: #00bcd4;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Technical Zone</h1>
    <p>Join our exclusive affiliate program and start earning with top campaigns. Stay updated, get the latest offers, and grow your earnings easily.</p>
    
    <a class="join-btn" href="https://t.me/technicalzonne" target="_blank">Join Now on Telegram</a>

    <div class="form-box">
      <h2>Register Your Interest</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
